<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff0000, #800000); /* Fondo degradado rojo */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            animation: float 3s ease-in-out infinite;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid #ffffff;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: #ffffff;
            color: #ff0000;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Take me home</a>
</body>
</html>
